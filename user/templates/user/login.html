{% block content %}

    <form method="POST" action="{% url 'user:login' %}">
        {% csrf_token %}
        <p>Username</p>
        <input type="text" name="username">
        <br>
        <p>Password</p>
        <input type="password" name="password">
        <br>
        
        <button type="submit">Login</button>
        
        {% if error %}
            {{ error }}
        {% endif %}
    
    </form>

{% endblock %}
